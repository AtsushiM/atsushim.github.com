<li id="Route_start">
    <h3 class="method">start()</h3>
    <div class="detail">
        <p>ルーティングを行います。<br />
        インスタンス生成時に自動的に呼び出されます。<br />
        呼び出しをしたくない場合、manualオプションをtrueにしてください。</p>
<pre>route.start();</pre>
    </div>
</li>
<li id="Route_fire">
    <h3 class="method">fire(actionKey)</h3>
    <div class="detail">
        <p>アクションの呼び出しを行います。<br />
        actionKeyで正規表現を行い、対応するアクションを実行します。</p>
<pre>route.fire('action');</pre>
    </div>
</li>
