<li id="DeviceShake_attach">
    <h3 class="method">attach()</h3>
    <div class="detail">
        <p>端末が振られた際に発火するcallbackを登録します。<br />
        振られる方向はdirectionで指定します。<br />
        directionの値は'x', 'y', 'z'のいずれかとなります。<br />
        インスタンス生成時に、このメソッドは自動的に呼び出されます。</p>
<pre>shake.attach();</pre>
    </div>
</li>
<li id="DeviceShake_detach">
    <h3 class="method">detach()</h3>
    <div class="detail">
        <p>登録したcallbackを削除します。</p>
<pre>shake.detach();</pre>
    </div>
</li>
