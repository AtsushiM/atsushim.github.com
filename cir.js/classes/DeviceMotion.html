<li id="DeviceMotion_attach">
    <h3 class="method">attach()</h3>
    <div class="detail">
        <p>window.ondevicemotionにcallbackを登録します。<br />
        インスタンス生成時に、このメソッドは自動的に呼び出されます。</p>
<pre>motion.attach();</pre>
    </div>
</li>
<li id="DeviceMotion_detach">
    <h3 class="method">detach()</h3>
    <div class="detail">
        <p>window.ondevicemotionに登録したcallbackを削除します。</p>
<pre>motion.detach();</pre>
    </div>
</li>
