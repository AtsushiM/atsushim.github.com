<li id="Surrogate_clear">
    <h3 class="method">clear()</h3>
    <div class="detail">
        <p>処理待ちを解除します。</p>
<pre>surrogate.request('Cool is Right.');
surrogate.clear();</pre>
    </div>
</li>
<li id="Surrogate_flush">
    <h3 class="method">flush()</h3>
    <div class="detail">
        <p>処理を強制的に実行します。</p>
<pre>surrogate.request('Cool is Right.');
surrogate.flush();</pre>
    </div>
</li>
<li id="Surrogate_request">
    <h3 class="method">request(<span class="expansion">[vars]</span>)</h3>
    <div class="detail">
        <p>処理をリクエストします。</p>
<pre>surrogate.request('Cool is Right.'); // delayオプションだけ待機</pre>
    </div>
</li>
