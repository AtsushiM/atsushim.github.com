<li id="Handle_attach">
    <h3 class="method">attach()</h3>
    <div class="detail">
        <p>elに対してeventsに渡したオブジェクトのプロパティをaddEventListnerします。<br />
        インスタンス生成時に自動的に呼び出されます。<br />
        呼び出しをしたくない場合、manualオプションをtrueにしてください。</p>
<pre>handle.attach(); // addEvent</pre>
    </div>
</li>
<li id="Handle_detach">
    <h3 class="method">detach()</h3>
    <div class="detail">
        <p>elに対してeventsに渡したオブジェクトのプロパティをremoveEventListnerします。</p>
<pre>handle.detach(); // removeEvent</pre>
    </div>
</li>
