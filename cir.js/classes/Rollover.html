<li id="Rollover_attach">
    <h3 class="method">attach()</h3>
    <div class="detail">
        <p>elsに対してロールオーバ処理を設定します。<br />
        インスタンス生成時に自動的に呼び出されます。<br />
        呼び出しをしたくない場合、manualオプションをtrueにしてください。</p>
<pre>rollover.attach();</pre>
    </div>
</li>
<li id="Rollover_detach">
    <h3 class="method">detach()</h3>
    <div class="detail">
        <p>elsに対してロールオーバ処理を解除します。</p>
<pre>rollover.detach();</pre>
    </div>
</li>
