<li id="Trasition_start">
    <h3 class="method">start()</h3>
    <div class="detail">
        <p>アニメーションを開始します。<br />
        インスタンス生成時に自動的に呼び出されます。<br />
        呼び出しをしたくない場合、manualオプションをtrueにしてください。<br />
        startイベントが呼び出されます。</p>
<pre>trasition.start();</pre>
    </div>
</li>
<li id="Trasition_stop">
    <h3 class="method">stop()</h3>
    <div class="detail">
        <p>アニメーションを停止します。<br />
        CSS Trasitionは途中で停止する手段が無いため、実質callbackが実行されないだけとなります。<br />
        stopイベントが呼び出されます。</p>
<pre>trasition.stop();</pre>
    </div>
</li>
