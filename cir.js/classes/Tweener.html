<li id="Tweener_start">
    <h3 class="method">start()</h3>
    <div class="detail">
        <p>アニメーションを開始します。<br />
        インスタンス生成時に自動的に呼び出されます。<br />
        呼び出しをしたくない場合、manualオプションをtrueにしてください。<br />
        startイベントが呼び出されます。</p>
<pre>tweener.start();</pre>
    </div>
</li>
<li id="Tweener_stop">
    <h3 class="method">stop()</h3>
    <div class="detail">
        <p>アニメーションを停止します。<br />
        stopイベントが呼び出されます。</p>
<pre>tweener.stop();</pre>
    </div>
</li>
