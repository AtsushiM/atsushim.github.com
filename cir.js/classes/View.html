<li id="View_attach">
    <h3 class="method">attach()</h3>
    <div class="detail">
        <p>eventsオプションに指定されたメソッドを登録します。<br />
        クラス初期化時に自動的に呼び出されます。</p>
<pre>view.attach();</pre>
    </div>
</li>
<li id="View_detach">
    <h3 class="method">detach()</h3>
    <div class="detail">
        <p>eventsオプションに指定されたメソッドを削除します。</p>
<pre>view.detach();</pre>
    </div>
</li>
<li id="View_reattach">
    <h3 class="method">reattach()</h3>
    <div class="detail">
        <p>eventsオプションに指定されたメソッドを再登録します。<br />
        eventsで指定されたhtml要素ツリー自体が書き換わるなどした場合、呼び出す必要があります。</p>
<pre>view.reattach();</pre>
    </div>
</li>
