<li id="DeviceOrientation_attach">
    <h3 class="method">attach()</h3>
    <div class="detail">
        <p>window.ondeviceorientationにcallbackを登録します。<br />
        インスタンス生成時に、このメソッドは自動的に呼び出されます。</p>
<pre>orient.attach();</pre>
    </div>
</li>
<li id="DeviceOrientation_detach">
    <h3 class="method">detach()</h3>
    <div class="detail">
        <p>window.ondeviceorientationに登録したcallbackを削除します。</p>
<pre>orient.detach();</pre>
    </div>
</li>
