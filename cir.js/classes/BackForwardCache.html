<li id="BackForwardCache_kill">
    <h3 class="method">kill()</h3>
    <div class="detail">
        <p>バックフォワードキャッシュを無効化します。ページにアクセスしたタイミングで実行しなければこのメソッドは意味はありません。</p>
<pre>bfc.kill();</pre>
    </div>
</li>
<li id="BackForwardCache_revival">
    <h3 class="method">revival()</h3>
    <div class="detail">
        <p>バックフォワードキャッシュの無効化を解除します。</p>
<pre>bfc.revival();</pre>
    </div>
</li>
