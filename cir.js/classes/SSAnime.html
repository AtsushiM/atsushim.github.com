<li id="SSAnime_start">
    <h3 class="method">start()</h3>
    <div class="detail">
        <p>アニメーションを開始します。<br />
        インスタンス生成時に自動的に呼び出されます。<br />
        呼び出しをしたくない場合、manualオプションをtrueにしてください。</p>
<pre>anime.start();</pre>
    </div>
</li>
<li id="SSAnime_stop">
    <h3 class="method">stop()</h3>
    <div class="detail">
        <p>アニメーションを停止します。</p>
<pre>anime.stop();</pre>
    </div>
</li>
