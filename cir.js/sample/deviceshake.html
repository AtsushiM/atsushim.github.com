<body class="sample-audio">
<div id="samples">
    <p id="support"></p>
    <p id="abg"></p>
</div>
<script src="/cir.js/js/lib/cir.min.js"></script>
<script type="text/javascript">
(function() {
var $ = C.$,
    $support = $('#support'),
    $abg = $('#abg'),
    shake,
    base,
    limit = 50,
    shaked = false;

if (C.DeviceShake.support) {
    $support.html('support');

    shake = new C.DeviceShake();
    shake.bind(function(e) {
        if (!shaked) {
            if (!base) {
                base = e;
            }

            var diffbeta = Math.abs(e.beta - base.beta);
            if (diffbeta > limit) {
                alert('shake!');
                shaked = true;
                setTimeout(1000, function() {
                    shaked = false;
                });
            }
        }
    });
}
else {
    $support.html('no support');
}
}());
</script>
