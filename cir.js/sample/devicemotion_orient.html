<body class="sample-audio">
<div id="samples">
    <p id="motion"></p>
    <p id="orientation"></p>
    <p id="nosupport"></p>
    <p id="agb"></p>
</div>
<script src="/cir.js/js/lib/cir.min.js"></script>
<script type="text/javascript">
(function() {
var motion = C.DeviceMotion.support,
    orientation = C.DeviceOrientation.support,
    shake,
    $ = C.$;

if (motion === true) {
    shake = new C.DeviceMotion();
    $('#motion').html('support motion.');
}
// if (orientation === true){
//     shake = new C.DeviceOrientation();
//     $('#orientation').html('support orientation.');
// }
if (!motion && !orientation) {
    $('#nosupport').html('no shake.');
    return false;
}

shake.bind(function(e) {
    var rote = e.rotationRate;

    if (rote) {
        $('#agb').html(
            rote.alpha+','+
            rote.beta+','+
            rote.gamma
        );
    }
    else {
        $('#agb').html(
            e.alpha+','+
            e.beta+','+
            e.gamma
        );
    }
});


}());
</script>
</body>
</html>
