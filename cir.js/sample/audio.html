<body class="sample-audio">
<div id="samples">
    <p id="attention">このページを表示中、ノックの音がループすれば正常動作、自動再生開始やループしない場合は機能の一部が使えません。</p>
    <p id="sample"></p>
    <ul id="btn">
        <li><input type="button" value="play" /></li>
        <li><input type="button" value="pause" /></li>
    </ul>
</div>
<script src="/cir.js/js/lib/cir.min.js"></script>
<script type="text/javascript">
(function() {
    var audio = new C.Audio({
            dir: 'file/',
            name: 'tm2_door000',
            controls: true,
            preload: 'auto',
            autoplay: true,
            loop: true
        });

    if (audio) {
        C.$('#sample').append(audio);

        C.$('#btn input[value=play]').on(C.event.click, function() {
            audio.play();
        });
        C.$('#btn input[value=pause]').on(C.event.click, function() {
            audio.pause();
        });
    }
    else {
        C.$('#sample').html('No Audio.');
    }
}());
</script>
</body>
