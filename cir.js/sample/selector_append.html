<body class="sample-addClass">
<div id="samples">
    <div id="sample">
        <p>original.</p>
    </div>
    <p id="btn"><input type="button" value="append" /></p>
</div>
<script src="/cir.js/js/lib/cir.min.js"></script>
<script type="text/javascript">
(function() {
    var $ = C.$,
        $sample = $('#sample'),
        $btn = $('#btn input');

    $btn.on(C.event.click, function() {
        var p = C.element.create('p');

        C.element.html(p, 'append element.');

        $sample.append(p);
    });
}());
</script>
